<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ó–∞–≥—Ä—É–∑–∫–∞...</title>
    
    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Plyr Video Player -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #1a1a1a;
            --accent: #d4a574;
            --accent-light: #e8c9a8;
            --text: #ffffff;
            --text-secondary: #888888;
            --border: #2a2a2a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-color);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        /* Telegram —Ç–µ–º–∞ */
        body.tg-webapp {
            background: var(--tg-theme-bg-color, var(--bg-color));
        }
        
        /* ===== –®–ê–ü–ö–ê ===== */
        .page-header {
            background: linear-gradient(180deg, rgba(212, 165, 116, 0.15) 0%, transparent 100%);
            padding: 40px 20px 30px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }
        
        .page-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }
        
        .page-header .subtitle {
            font-size: 14px;
            color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .page-header .subtitle::before,
        .page-header .subtitle::after {
            content: '';
            width: 30px;
            height: 1px;
            background: var(--accent);
        }
        
        /* ===== –ö–û–ù–¢–ï–ù–¢ ===== */
        .page-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 25px 20px 100px;
        }
        
        /* ===== –ë–õ–û–ö–ò ===== */
        .view-block {
            margin-bottom: 25px;
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* –ó–∞–¥–µ—Ä–∂–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –±–ª–æ–∫–∞ */
        .view-block:nth-child(1) { animation-delay: 0.1s; }
        .view-block:nth-child(2) { animation-delay: 0.2s; }
        .view-block:nth-child(3) { animation-delay: 0.3s; }
        .view-block:nth-child(4) { animation-delay: 0.4s; }
        .view-block:nth-child(5) { animation-delay: 0.5s; }
        .view-block:nth-child(6) { animation-delay: 0.6s; }
        .view-block:nth-child(7) { animation-delay: 0.7s; }
        .view-block:nth-child(8) { animation-delay: 0.8s; }
        
        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .view-heading {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-weight: 600;
            color: var(--text);
            text-align: center;
            padding: 10px 0;
        }
        
        /* –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ */
        .view-subheading {
            font-size: 20px;
            font-weight: 500;
            color: var(--accent-light);
            padding: 8px 0;
        }
        
        /* –¢–µ–∫—Å—Ç */
        .view-text {
            font-size: 16px;
            color: var(--text);
            line-height: 1.8;
            white-space: pre-wrap;
        }
        
        .view-text p {
            margin-bottom: 15px;
        }
        
        /* –§–æ—Ç–æ */
        .view-photo {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }
        
        .view-photo img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .view-photo:active img {
            transform: scale(1.02);
        }
        
        /* –í–∏–¥–µ–æ */
        .view-video {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }
        
        /* Plyr –∫–∞—Å—Ç–æ–º–∏–∑–∞—Ü–∏—è */
        .plyr {
            border-radius: 16px;
        }
        
        .plyr--video {
            background: #000;
        }
        
        .plyr__control--overlaid {
            background: var(--accent) !important;
            box-shadow: 0 5px 20px rgba(212, 165, 116, 0.4);
        }
        
        .plyr__control--overlaid:hover {
            background: var(--accent-light) !important;
        }
        
        .plyr--full-ui input[type=range] {
            color: var(--accent);
        }
        
        .plyr__menu__container {
            background: var(--card-bg);
        }
        
        /* –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å */
        .view-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        
        .view-divider .line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }
        
        .view-divider .icon {
            padding: 0 20px;
            color: var(--accent);
            font-size: 14px;
        }
        
        /* ===== –§–£–¢–ï–† ===== */
        .page-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, transparent, var(--bg-color) 30%);
            padding: 30px 20px 20px;
        }
        
        .book-btn {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 18px 30px;
            background: linear-gradient(135deg, var(--accent) 0%, #c49660 100%);
            border: none;
            border-radius: 14px;
            color: #1a1a1a;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(212, 165, 116, 0.3);
        }
        
        .book-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(212, 165, 116, 0.4);
        }
        
        .book-btn:active {
            transform: translateY(0);
        }
        
        /* ===== LOADING ===== */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-logo {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: var(--accent);
            margin-bottom: 20px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ===== –û–®–ò–ë–ö–ê ===== */
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: var(--text);
            margin-bottom: 10px;
        }
        
        .error-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 25px;
        }
        
        .error-btn {
            padding: 14px 30px;
            background: var(--accent);
            border: none;
            border-radius: 10px;
            color: var(--bg-color);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }
        
        /* ===== FULLSCREEN IMAGE ===== */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            cursor: zoom-out;
        }
        
        .fullscreen-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .fullscreen-overlay img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .fullscreen-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Loading -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">‚ú®</div>
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Error -->
    <div class="error-screen" id="errorScreen" style="display: none;">
        <div class="error-icon">üòî</div>
        <h2 class="error-title">–°—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</h2>
        <p class="error-text">–í–æ–∑–º–æ–∂–Ω–æ, —Å—Å—ã–ª–∫–∞ —É—Å—Ç–∞—Ä–µ–ª–∞ –∏–ª–∏ –±—ã–ª–∞ —É–¥–∞–ª–µ–Ω–∞</p>
        <a href="#" class="error-btn" id="backBtn">–í–µ—Ä–Ω—É—Ç—å—Å—è</a>
    </div>
    
    <!-- Page Content -->
    <div id="pageContainer" style="display: none;">
        <header class="page-header">
            <h1 id="pageTitle">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
            <div class="subtitle">–ú–∞—Ä–∏–Ω–∞ –ó–∞—É–≥–æ–ª—å–Ω–∏–∫–æ–≤–∞</div>
        </header>
        
        <main class="page-content" id="pageContent">
            <!-- –ë–ª–æ–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </main>
        
        <footer class="page-footer">
            <a href="#" class="book-btn" id="bookBtn">
                üìù –ó–∞–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ —Å—ä—ë–º–∫—É
            </a>
        </footer>
    </div>
    
    <!-- Fullscreen Image Viewer -->
    <div class="fullscreen-overlay" id="fullscreenOverlay" onclick="closeFullscreen()">
        <button class="fullscreen-close" onclick="closeFullscreen()">√ó</button>
        <img id="fullscreenImage" src="" alt="">
    </div>
    
    <!-- Plyr.js -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    
    <script>
        // ===== TELEGRAM WEB APP =====
        const tg = window.Telegram?.WebApp;
        let botUsername = 'MarinaZaugolnikova_bot'; // –î–µ—Ñ–æ–ª—Ç–Ω—ã–π
        
        if (tg) {
            tg.ready();
            tg.expand();
            document.body.classList.add('tg-webapp');
            
            // –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                tg.close();
            });
        }
        
        // ===== –ó–ê–ì–†–£–ó–ö–ê –°–¢–†–ê–ù–ò–¶–´ =====
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const pageId = urlParams.get('id');
            
            // –ü–æ–ª—É—á–∞–µ–º username –±–æ—Ç–∞ –∏–∑ URL –µ—Å–ª–∏ –µ—Å—Ç—å
            const botParam = urlParams.get('bot');
            if (botParam) {
                botUsername = botParam;
            }
            
            if (!pageId) {
                showError();
                return;
            }
            
            try {
                // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ localStorage (–¥–ª—è –¥–µ–º–æ)
                let pageData = localStorage.getItem(pageId);
                
                if (pageData) {
                    pageData = JSON.parse(pageData);
                    renderPage(pageData);
                } else {
                    // –í –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ —Ç—É—Ç –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ —Å–µ—Ä–≤–µ—Ä—É
                    // const response = await fetch(`/api/pages/${pageId}`);
                    // pageData = await response.json();
                    
                    showError();
                }
            } catch (error) {
                console.error('Error loading page:', error);
                showError();
            }
        });
        
        // ===== –†–ï–ù–î–ï–† –°–¢–†–ê–ù–ò–¶–´ =====
        function renderPage(data) {
            // –ó–∞–≥–æ–ª–æ–≤–æ–∫
            document.getElementById('pageTitle').textContent = data.name;
            document.title = data.name + ' | –ú–∞—Ä–∏–Ω–∞ –ó–∞—É–≥–æ–ª—å–Ω–∏–∫–æ–≤–∞';
            
            // –ö–æ–Ω—Ç–µ–Ω—Ç
            const container = document.getElementById('pageContent');
            container.innerHTML = '';
            
            data.blocks.forEach((block, index) => {
                const element = createBlockElement(block);
                if (element) {
                    element.style.animationDelay = `${index * 0.1}s`;
                    container.appendChild(element);
                }
            });
            
            // –ö–Ω–æ–ø–∫–∞ –∑–∞–ø–∏—Å–∏
            const bookBtn = document.getElementById('bookBtn');
            bookBtn.href = `https://t.me/${botUsername}?start=booking`;
            
            // –°–∫—Ä—ã–≤–∞–µ–º loading –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('pageContainer').style.display = 'block';
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –≤—Å–µ –≤–∏–¥–µ–æ –ø–ª–µ–µ—Ä—ã
                initAllPlayers();
            }, 500);
        }
        
        // ===== –°–û–ó–î–ê–ù–ò–ï –≠–õ–ï–ú–ï–ù–¢–û–í =====
        function createBlockElement(block) {
            const div = document.createElement('div');
            div.className = 'view-block';
            
            switch (block.type) {
                case 'heading':
                    div.innerHTML = `<h2 class="view-heading">${escapeHtml(block.data.content || '')}</h2>`;
                    break;
                    
                case 'subheading':
                    div.innerHTML = `<h3 class="view-subheading">${escapeHtml(block.data.content || '')}</h3>`;
                    break;
                    
                case 'text':
                    // –¢–µ–∫—Å—Ç –º–æ–∂–µ—Ç —Å–æ–¥–µ—Ä–∂–∞—Ç—å HTML —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
                    const textDiv = document.createElement('div');
                    textDiv.className = 'view-text';
                    textDiv.innerHTML = block.data.content || '';
                    
                    // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å—Ç–∏–ª–∏
                    if (block.data.fontFamily) {
                        textDiv.style.fontFamily = block.data.fontFamily;
                    }
                    if (block.data.fontSize) {
                        textDiv.style.fontSize = block.data.fontSize + 'px';
                    }
                    if (block.data.color) {
                        textDiv.style.color = block.data.color;
                    }
                    
                    div.appendChild(textDiv);
                    break;
                    
                case 'photo':
                    if (block.data.file) {
                        div.innerHTML = `
                            <div class="view-photo" onclick="openFullscreen('${block.data.file}')">
                                <img src="${block.data.file}" alt="–§–æ—Ç–æ" loading="lazy">
                            </div>
                        `;
                    }
                    break;
                    
                case 'video':
                    if (block.data.file) {
                        const videoId = 'video_' + block.id;
                        div.innerHTML = `
                            <div class="view-video">
                                <video id="${videoId}" playsinline>
                                    <source src="${block.data.file}" type="video/mp4">
                                </video>
                            </div>
                        `;
                    }
                    break;
                    
                case 'divider':
                    div.innerHTML = `
                        <div class="view-divider">
                            <div class="line"></div>
                            <div class="icon">‚ú¶</div>
                            <div class="line"></div>
                        </div>
                    `;
                    break;
                    
                default:
                    return null;
            }
            
            return div;
        }
        
        // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –í–ò–î–ï–û –ü–õ–ï–ï–†–û–í =====
        function initAllPlayers() {
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                new Plyr(video, {
                    controls: [
                        'play-large',
                        'play',
                        'progress',
                        'current-time',
                        'mute',
                        'volume',
                        'settings',
                        'fullscreen'
                    ],
                    settings: ['quality', 'speed'],
                    speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 2] },
                    hideControls: true,
                    resetOnEnd: true,
                    keyboard: { focused: true, global: false },
                    tooltips: { controls: true, seek: true }
                });
            });
        }
        
        // ===== FULLSCREEN IMAGE =====
        function openFullscreen(src) {
            const overlay = document.getElementById('fullscreenOverlay');
            const img = document.getElementById('fullscreenImage');
            img.src = src;
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeFullscreen() {
            const overlay = document.getElementById('fullscreenOverlay');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        // ESC –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeFullscreen();
            }
        });
        
        // ===== –û–®–ò–ë–ö–ê =====
        function showError() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('errorScreen').style.display = 'flex';
            
            document.getElementById('backBtn').href = `https://t.me/${botUsername}`;
        }
        
        // ===== –£–¢–ò–õ–ò–¢–´ =====
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
